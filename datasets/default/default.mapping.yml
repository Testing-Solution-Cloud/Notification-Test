Insert DandBCompany:
  sf_object: DandBCompany
  table: DandBCompany
  fields:
  - DunsNumber
  - Name
Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - Name
  - TimeZone
Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
  - LastName
Insert Asset:
  sf_object: Asset
  table: Asset
  fields:
  - Name
Insert Account:
  sf_object: Account
  table: Account
  fields:
  - Name
  - Type
  - BillingStreet
  - BillingCity
  - BillingState
  - BillingPostalCode
  - BillingCountry
  - BillingLatitude
  - BillingLongitude
  - BillingGeocodeAccuracy
  - ShippingStreet
  - ShippingCity
  - ShippingState
  - ShippingPostalCode
  - ShippingCountry
  - ShippingLatitude
  - ShippingLongitude
  - ShippingGeocodeAccuracy
  - Phone
  - Fax
  - AccountNumber
  - Website
  - Sic
  - Industry
  - AnnualRevenue
  - NumberOfEmployees
  - Ownership
  - TickerSymbol
  - Description
  - Rating
  - Site
  - Jigsaw
  - CleanStatus
  - AccountSource
  - DunsNumber
  - Tradestyle
  - NaicsCode
  - NaicsDesc
  - YearStarted
  - SicDesc
  - Hobbies_1__c
  - Hobbies_2__c
  - Hobbies__c
  lookups:
    ParentId:
      table:
      - Account
      key_field: ParentId
      after: Insert Account
    DandbCompanyId:
      table:
      - DandBCompany
      key_field: DandbCompanyId
    OperatingHoursId:
      table:
      - OperatingHours
      key_field: OperatingHoursId
Insert Case:
  sf_object: Case
  table: Case
  fields:
  - SuppliedName
  - SuppliedEmail
  - SuppliedPhone
  - SuppliedCompany
  - Type
  - Status
  - Reason
  - Origin
  - Subject
  - Priority
  - Description
  - IsEscalated
  - Comments
  lookups:
    ContactId:
      table:
      - Contact
      key_field: ContactId
    AccountId:
      table:
      - Account
      key_field: AccountId
    AssetId:
      table:
      - Asset
      key_field: AssetId
    ParentId:
      table:
      - Case
      key_field: ParentId
      after: Insert Case
